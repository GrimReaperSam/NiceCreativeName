<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Taipei Land Use</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/esri.css" />
  <link rel="stylesheet" href="css/columns.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/ion.rangeSlider.css" />
  <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />
  <link rel="stylesheet" href="css/flat/grey.css" />
  <!-- <link rel="stylesheet" href="css/square/grey.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/ion.rangeSlider.js"></script>
  <script src="js/icheck.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container my-5 py-5">
    <div class="row">
      <div class="col-5">
        <div id="l-map" class="map"></div>
      </div>
      <div class="col-2">
        <div class="text-center my-4">
          <input type="text" id="year_slider" value="" />
        </div>
        <div class="row my-3 text-center">
          <div class="col text-right my-auto">
            <input id="l-renew" type="checkbox" />
          </div>
          <div class="col ">
            <img title="Renewal Areas" src="img/renew.png" class="icons" />
          </div>
          <div class="col text-left my-auto">
            <input id="r-renew" type="checkbox" />
          </div>
        </div>
        <div class="row my-3 text-center">
          <div class="col text-right my-auto">
            <input id="l-roof" type="checkbox" />
          </div>
          <div class="col">
            <img title="Rooftop Additions" src="img/rooftop.png" class="icons" />
          </div>
          <div class="col text-left my-auto">
            <input id="r-roof" type="checkbox" />
          </div>
        </div>
        <div class="row my-3 text-center">
          <div class="col">
          </div>
          <div class="col">
            <img title="Current Value" src="img/price.png" class="icons" />
          </div>
          <div class="col">
          </div>
        </div>
        <div class="row my-3 text-center">
          <div class="col">
          </div>
          <div class="col">
            <img title="Greenness" src="img/tree.png" class="icons" />
          </div>
          <div class="col">
          </div>
        </div>
        <div class="row my-3 text-center">
          <div class="col">
          </div>
          <div class="col">
            <img title="Rooftop Additions Nearby" src="img/neighborhood.png" class="icons" />
          </div>
          <div class="col">
          </div>
        </div>
      </div>
      <div class="col-5">
        <div id="r-map" class="map"></div>
      </div>
    </div>
  </div>

  <!-- <script src="js/jquery-1.12.3.min.js"></script>  -->
  <script src="https://js.arcgis.com/3.24/"></script>
  <!-- <script src="js/init.js"></script> -->
  <script src="js/terraformer.min.js"></script>
  <script src="js/terraformer-arcgis-parser.js"></script>
  <script src="js/papaparse.js"></script>
  <script src="js/ui.js"></script>

</body>

</html>
